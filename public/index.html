<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using visualifyjs" />
    <link rel="apple-touch-icon" href="https://visualify.pharmacy.arizona.edu/static/logo/logo_192x192.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Visualifyjs</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app1">App1 is here</div>
    <div id="root">Root is here</div>
    <script type="text/javascript">
        $visualify = {
            el: '#root',
            name: 'visualifyjs',
            logolink: 'https://visualify.pharmacy.arizona.edu/',
            nav_alignment: 'center',
            nav: true,
        }


        window.onload = function() {
            const basic_line = {
                code: `const getOption = () => {
			    return {
			        title: 'Daily Electricity Usage',
			        type: 'line',
			        data: {
			            'usage': [300, 280, 250, 260, 270, 300, 550, 500, 400, 390, 380, 390, 400, 500, 600, 750, 800, 700, 600, 400],
			            'usage2': [125, 280, 223, 260, 270, 300, 550, 343, 400, 390, 553, 213, 400, 223, 123, 750, 321, 123, 542, 135],
			        },
					xAxis: ['00:00', '01:15', '02:30', '03:45', '05:00', '06:15', '07:30', '08:45', '10:00', '11:15', '12:30', '13:45', '15:00', '16:15', '17:30', '18:45', '20:00', '21:15', '22:30', '23:45'],
			        xAxisLineshow: false,
			        yAxisLineshow: true,
			        yAxisLabelShow:false,
			        smooth: true,
			        overrides:{

			        }
				}
			};
			return getOption;`
            };
            const ex1 = new $visualify.LiveEditor(basic_line);
        }
    </script>
</body>

</html>
